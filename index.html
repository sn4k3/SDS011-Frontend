<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
    <title>SDS011 AQI</title>
    <script src="assets/aqi.js"></script>
    <script src="assets/Chart.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body onload="aqiGetData()">
    <div class="container">
      <!--<h1>AQI</h1>!-->
        <div class="clearfix">
            <button class="button buttonBlack floatRight" onclick="aqiGetData()">Refresh</button>
            <div class="time" id="time">&nbsp;</div>
            <div class="sensorStatus" id="sensorStatus">Sensor Status: <strong>?</strong></div>
        </div>
        <div class="clearfix"></div>
      <div class="aqi-container aqi-container-left" id="containerPm25">
          <div class="aqi-label" id="aqiPm25Label">AQI (PM2.5)</div>
          <div class="aqi" id="aqiPm25"></div>
          <div class="pm-label" id="pm25"></div>
      </div>
      <div class="aqi-container aqi-container-right" id="containerPm10">
          <div class="aqi-label" id="aqiPm10Label">AQI (PM10)</div>
          <div class="aqi" id="aqiPm10"></div>
          <div class="pm-label" id="pm10"></div>
      </div>
	  
	  
	</div>
	  
	<canvas id="aqi_chart" width="740" height="400"></canvas>
	
	<div id="aqiIndexImg" class="container center">
		<img src="assets/air_quality_index.png" />
	</div>

  <div id="aqiapi" class="container center clearfix">
      <button class="button buttonGreen floatLeft" onclick="aqiApiStart()">Start sensor</button>
      <button class="button buttonRed" onclick="aqiApiStop()">Stop sensor</button>
      <button class="button buttonBlue floatRight" onclick="aqiApiResetdata()">Reset data</button>
  </div>
	  
  </body>
</html>
